<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="container">
        <div class="scores">
            <span class="p1">Player 1<span class="score">0</span></span>
            <span class="p2"><span class="score">0</span>Player 2</span>
        </div>

        
        <div class="gameplay">
            <img src="rock.png">
            <img src="paper.png">
            <img src="scissors.png">
        </div>
        
        <div class="text-result">Try to beat the computer</div>
        <div class="visual-result">
            <div class="p1r">
                <img src="rock.png">
                <p>Player 1</p>
            </div>
            <div class="p2r">
                <img src="rock.png">
                <p>Player 2</p>
            </div>
        </div>
  </div>    
  <script src="app.js"></script>
</body>
</html>
